
<div class="card">
  <p-splitter [style]="{'height': '100%', 'width': '100%'}" styleClass="p-mb-5" [panelSizes]="[30,70]" layout="horizontal">
      <ng-template pTemplate>
          <div class="p-col p-d-flex p-ai-center p-jc-center" style="width: 100%; height: 100%;">

            <div style="width: 100%; height: 100%;">
                <p-orderList [value]="users" (onSelectionChange)="op.toggle($event)" [listStyle]="{'max-height':'100%', 'max-width': '100%'}" header="Users List" filterBy="name" filterPlaceholder="Filter the user" [dragdrop]="false">
                    <ng-template let-user pTemplate="item" #userRC >
                        <div >
                            <div class="image-container">
                                <img src="assets/usersMock/{{user.image}}.jpg" style="width: 60px; display: inline; float: left" [alt]="user.image" class="product-image" />
                            </div>        

                            <div class="product-list-detail" style="margin-left: 8px; display: inline-block; padding-top: 10px;">
                                <h5 class="p-mb-2" style="margin: 0">{{user.nickName}}</h5>
                                <i class="pi pi-tag product-category-icon"></i>
                                <span  (click)="op.toggle($event)" class="product-category">{{user.name + ' ' + user.lastName}}</span>
                            </div>
                        </div>
                        
                    </ng-template>
                </p-orderList>
            </div>          
          </div>
      </ng-template>
      <ng-template pTemplate>
          <div class="p-col p-d-flex p-ai-center p-jc-center" style="width: 100%; height: 100%;">


            <div class="card">
                <p-table [value]="duties" [(selection)]="selectedDuties" dataKey="id">
                    <ng-template pTemplate="header">
                        <tr>
                            <th style="width: 3rem">
                                <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                            </th>
                            <th>Duties List</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-duty>
                        <tr>
                            <td>
                                <p-tableCheckbox [value]="duty"></p-tableCheckbox>
                            </td>
                            <td>{{duty.todo}}</td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
            
          </div>
      </ng-template>
  </p-splitter>
</div>

<p-overlayPanel #op>
    <ng-template pTemplate>
        Content
    </ng-template>
</p-overlayPanel>

<p-contextMenu [target]="userRC" [model]="items"></p-contextMenu>
